<form class="form form-horizontal col-lg-6" ng-submit="save()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="name">
    </div>
    <div class="form-group">
        <label for="cellphone">Cellphone</label>
        <input type="text" class="form-control" id="cellphone" placeholder="Enter Cellphone" ng-model="cellphone">
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email" placeholder="Enter e-mail" ng-model="email">
    </div>
    <div class="form-group">
        <label for="twitter">Twitter (@handle)</label>
        <input type="text" class="form-control" id="twitter" placeholder="Twitter @handle" ng-model="twitter">
    </div>
    <div class="form-group">
        <label for="blog">Blog/Website</label>
        <input type="text" class="form-control" id="blog" placeholder="Blog/Website URL" ng-model="website">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-default" value="Save"/>
        <a href="/" class="btn btn-default">Cancel</a>
    </div>
</form>
