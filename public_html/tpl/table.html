<table class="table table-hover table-bordered table-striped">
    <thead>
        <tr>
            <th>Contact Name</th>
            <th>Cellphone</th>
            <th>E-mail</th>
            <th>Twitter</th>
            <th>Blog/Twitter</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody ng-repeat="contact in contacts">
        <tr>
            <td>{{contact.name}}</td>
            <td>{{contact.cellphone}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.twitter}}</td>
            <td><a href="{{contact.website}}" target="_blank">{{contact.website}}</a></td>
            <td>
                <a href="contact/{{contact._id.$oid}}" title="Update"><i class="glyphicon glyphicon-edit"></i></a>
                <a title="Delete" ng-click="remove(contact._id.$oid)">
                    <i class="glyphicon glyphicon-remove"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<a href="add" class="btn btn-primary">Add Contact</a>
